<!-- modal -->
<button type="button" class="btn btn-primary" (click)="openPopup()" (click)="edicion()">{{btn}}</button>

    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title">Bienvenido!<i class="fa-solid fa-circle-user"></i></h4>
    </div>
    <div class="modal-body">
        <div class="was-validated" >
            <div class="mb-3 mt-3">
              <label for="uname" class="form-label">Usuario:</label>
              <input type="text" placeholder="Usuario" id="uname" [(ngModel)]="usuario" >
              <!-- <div class="valid-feedback">Correcto.</div> -->
              <div class="invalid-feedback">Es necesario ingresar un usuario.</div>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Contrase単a:</label>
              <!-- <input name="upassword" type="password" formControlName="upassword" class="form-control" id="pwd" placeholder="Ingrese contrase単a" [(ngModel)]="pass2"> -->
              <input type="text" placeholder="Contrase単a" id="pwd" [(ngModel)]="contra" >
              <div class="invalid-feedback">Es necesario ingresar su contrase単a.</div>
            </div>
        </div>

    </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger" (click)="autenticar()" (btnClick)="toggleEdit()">Confirmar</button>
            <button type="submit" class="btn btn-danger" (click)="closePopup()">Cerrar</button>
        </div>
    </div>
</div>
          
</div>
