<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">login2</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Usuario:</label>
          <!-- <input name="uname" type="text" formControlName="uname" class="form-control" id="uname" placeholder="Ingrese Usuario" [(ngModel)]="user2"> -->
          <input type="text" placeholder="Usuario" [(ngModel)]="user2" >
          
          <div class="valid-feedback">Correcto.</div>
          <div class="invalid-feedback">Es necesario ingresar un usuario.</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Contraseña:</label>
          <input name="upassword" type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña" [(ngModel)]="pass2">
          <div class="invalid-feedback">Es necesario ingresar su contraseña.</div>
        </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="autenticar()" >Confirmar</button>
      </div>
    </div>
  </div>
</div>
