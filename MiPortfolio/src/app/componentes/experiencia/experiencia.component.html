<div class="row">
    <div class="titulo">
        <h1>Experiencias laborales</h1>
    </div>
    
    <ul class="experiencia-list">
        <li *ngFor="let experiencia of experienciaList">
            <div class="exp">

                <div class="exp-img">
                    <img alt="image" [src]="experiencia.img" class="img">
                </div>
    
                <div class="exp1">
                    <h3>{{experiencia.empresa}}, {{experiencia.modo}} <i class="fa-solid fa-pencil"></i>
                        <i class="fa-solid fa-trash-can"></i></h3>
                    <h4>{{experiencia.puesto}}</h4>
                    <h5>{{experiencia.comienzo}} - {{experiencia.fin}}</h5>
                </div>

                
            </div>
        </li>
    </ul>
    <div class="datos">
        <label for="">Ingrese puesto:</label>
        <input type="text" id="puesto" placeholder="Puesto">
        <label for="">Ingrese empresa:</label>
        <input type="text" id="empresa" placeholder="Empresa">
        <label for="">Ingrese Logo:</label>
        <input type="text" id="logoemp" placeholder="URL Logo">
        <label for="">Ingrese el tipo de empleo:</label>
        <input type="text" id="modo" placeholder="Tipo de empleo">
        <label for="">Ingrese la fecha de comienzo:</label>
        <input type="text" id="comienzoemp" placeholder="Fecha de Comienzo">
        <label for="">Ingrese la fecha de fin:</label>
        <input type="text" id="finemp" placeholder="Fecha de Fin">
    </div>
</div>
