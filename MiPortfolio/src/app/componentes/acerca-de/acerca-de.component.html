<div class="acerca-de">

        <div class="texto" *ngIf="acercaDe">
                <h1>{{acercaDe.presentacion}} {{acercaDe.nombre}}</h1>
                <h3>{{acercaDe.puesto}}</h3>
                
                <br>
                <p><b>{{acercaDe.info}}</b></p>

                <div class="icon">
                        <a (click)="Editar()"><app-icons></app-icons></a>
                </div>

                
        
        </div>

        <div class="imagen" *ngIf="acercaDe">
            <img alt="tec" src={{acercaDe.img}} class="img">
        </div>

        
</div>

<div class="datos"  *ngIf="edit" [(ngModel)]="editable" >
        <label for="">Ingrese su nombre:</label>
        <input type="text" id="nombre"  ngModel="{{editable.nombre}}" placeholder="Su nombre">
        <label for="">Ingrese su puesto actual:</label>
        <input type="text" id="puestopres" ngModel="{{editable.puesto}}" placeholder="Puesto Actual">
        <label for="">Ingrese su información:</label>
        <input type="text" id="informacion" ngModel="{{editable.info}}" placeholder="Su Información">
        <label for="">Ingrese URL imagen:</label>
        <input type="text" id="imgpres" ngModel="{{editable.img}}" placeholder="URL Imagen">
        <button type="button" id="btnedit" (click)="onEditar()">Aceptar</button>
        <button type="button" (click)="Editar()">Cerrar</button>

</div>
